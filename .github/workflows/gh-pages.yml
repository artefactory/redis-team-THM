name: "Deploy GitHub pages"

on:
  push:
    branches:
      - feat/more-writing

jobs:
  deploy-gh:
    name: Deploying GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          pip install -r blog/requirements.txt
          make publish_blog
